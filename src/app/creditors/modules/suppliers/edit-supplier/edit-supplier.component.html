<form class="form_style" [formGroup]="form_supplier_edit" (ngSubmit)="send()">
    <h2>Editar deudor</h2>
    <input type="text"  formControlName="names" placeholder="*Nombre" required>
    <button type="submit">Guardar</button>
    <span class="required_fields">Todos los campos con (*) son obligatorios</span>
    <span (click)="close_form()" class="close"><img src="../../../assets/icon/cerrar.png" alt=""></span>
</form>
