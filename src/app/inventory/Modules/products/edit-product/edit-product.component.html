<form class="form_style" [formGroup]="form_product_edit" (ngSubmit)="send()">
    <h2>Editar Producto</h2>
    <input type="text"  formControlName="names" placeholder="*Producto" required>
    <input type="text"  formControlName="trays" placeholder="*Bandejas por caja" required>
    <input type="text"  formControlName="box_value" placeholder="*Valor caja" required>
    <button type="submit">Guardar</button>
    <span class="required_fields">Todos los campos con (*) son obligatorios</span>
    <span (click)="close_form()" class="close"><img src="../../../assets/icon/cerrar.png" alt=""></span>
</form>
