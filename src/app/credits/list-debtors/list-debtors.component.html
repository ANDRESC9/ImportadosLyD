<section class="table_container">
    <div class="filter" >
        <img src="../../../assets/icon/icon_go_back.png" alt="Atrás" (click)="ngOnInit()">
        <span>Lista de Deudores</span>
        <img src="../../../assets/icon/icon_filter.png" alt="Filtro" (click)="open_filter_debtor()">
    </div>
    <table  class="table_style">
        <thead>
            <tr>
                <th class="column_id justify_center">Nº Deudor</th> 
                <th class="justify_center">Nombre</th>  
                <th class="column_icon justify_center">Editar</th> 
                <th class="column_icon justify_center">Eliminar</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let deb of debtors | paginate: { itemsPerPage: total_size, currentPage: currentPage }">
                <td data-label="Nº Deudor" class="column_id justify_center">{{deb.id_debtors}}</td> 
                <td data-label="Nombre" class="justify_center">{{deb.names_}}&nbsp;{{deb.lastnames}}</td>
                <td data-label="Editar" class="column_icon justify_center"><span (click)="open_modal_edit_debtor(deb)"><img src="../../../assets/icon/icon_edit.png" alt=""></span></td>
                <td data-label="Eliminar" class="column_icon justify_center"><span (click)="delete_debtor(deb.id_debtors)"><img src="../../../assets/icon/icon_delete.png" alt=""></span></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination_style">
        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</section>
<section class="hidden" [ngClass]="{'show_table': open}">
    <app-edit-debtor ></app-edit-debtor>
</section>
<section class="hidden" [ngClass]="{'show_table': open_filter}">
    <app-debtors-filter></app-debtors-filter>
</section>
