<div class="filter">
    <img src="../../../assets/icon/icon_filter.png" alt="Filtro">
    <span>Filtrar</span>
</div>
<table  class="table_style">
    <thead>
        <tr>
            <th class="column_icons justify_center">ID</th> 
            <th class="column justify_center">Nombre</th>  
            <th class="column justify_center">Apellido</th> 
            <th class="column_icons justify_center">Editar</th> 
            <th class="column_icons justify_center">Eliminar</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let deb of debtors">
            <td class="column_icons justify_center">{{deb.id_debtors}}</td> 
            <td class="column justify_center">{{deb.names_}}&nbsp;{{deb.lastnames}}</td>
            <td class="column_icons justify_center"><span (click)="open_modal_edit_debtor(deb.id_debtors)"><img src="../../../assets/icon/icon_edit.png" alt=""></span></td>
            <td class="column_icons justify_center"><span (click)="delete_debtor(deb.id_debtors)"><img src="../../../assets/icon/icon_delete.png" alt=""></span></td>
        </tr>
    </tbody>
</table>
<section class="hidden" [ngClass]="{'show_table': open}">
    <app-edit-debtor ></app-edit-debtor>
</section>
