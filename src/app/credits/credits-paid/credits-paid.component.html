<table  class="table_style">
    <thead>
        <tr>
            <th class="column justify_center">Id credito</th>
            <th class="column justify_center">Fecha credito</th>
            <th class="column justify_center">Valor credito</th>
            <th class="column justify_center">Nombre</th>  
            <th class="column justify_center">Fecha de pago completado</th> 
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let credit of credits_paid">
           
            <td>{{credit.id_debtors_credit}}</td>
            <td>{{credit.date_debts}}</td>
            <td>{{credit.value_}}</td>
            <td>{{credit.names_ + " " + credit.lastnames}}</td>
            <td>{{credit.date_paid_off}}</td>

        </tr>
    </tbody>
</table>
