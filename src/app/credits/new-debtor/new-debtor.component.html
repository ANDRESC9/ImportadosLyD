<form class="form_style" [formGroup]="form_debtor" (ngSubmit)="send()">
    <h2>Nuevo deudor</h2>
    <input type="text" id="" formControlName="names" placeholder="*Nombre" required>
    <input type="text" id="" formControlName="lastnames" placeholder="Apellido" required>
    <button type="submit">Enviar</button>
    <span class="required_fields">Todos los campos con (*) son obligatorios</span>
    <span class="close"><img src="../../../assets/icon/cerrar.png" alt=""></span>
</form>
