<div *ngIf="!is_load" class="load">
    <img src="../../../assets/gift/Rolling-1s-200px.svg" alt="">
</div>
<div class="filter" (click)="open_filter()">
    <img src="../../../assets/icon/icon_filter.png" alt="Filtro">
    <span>Filtrar</span>
</div>
<table  class="table_style">
    <thead>
        <tr>
            <th class="column_icons justify_center">Id credito</th>
            <th class="column justify_center">Fecha</th> 
            <th class="column justify_center">Nombre</th>  
            <th class="column justify_center">Valor</th> 
            <th class="column justify_center">Abono</th> 
            <th class="column justify_center">Saldo</th>
            <th class="column_icons justify_center">Abonar</th> 
            <th class="column_icons justify_center">Saldar</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let credit of credits">
            <td data-label="id" class="column_icons justify_center">{{credit.id_debtors_credit}}</td>
            <td data-label="Fecha" class="column justify_center">{{credit.date_debts}}</td>
            <td data-label="Nombre" class="column justify_left">{{credit.names_ +" " +credit.lastnames}}</td>
            <td data-label="Valor" class="column justify_left">{{credit.value_}}</td>
            <td data-label="Abono" class="column justify_left">{{credit.pass}}</td>
            <td data-label="Saldo" class="column justify_left">{{credit.balance}}</td>
            <td data-label="Abonar" class="column_icons justify_center" (click)="pass(credit)"><img src="../../../assets/icon/necesitar.png" alt=""></td>
            <td data-label="Saldar" class="column_icons justify_center"><img src="../../../assets/icon/acuerdo.png" alt=""></td>
        </tr>
    </tbody>
</table>

<section class="hidden" [ngClass]="{'show_table': add_class}">
    <app-pay-part  [info_credit] = "credit_" (close)="close_children($event)"></app-pay-part>
</section>
 
<section class="hidden" [ngClass]="{'show_table': open_filter_modal}">
    <app-credits-filter></app-credits-filter>
</section>
